<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание PDF</title>
</head>
<body>
    <h1>Форма пользователя</h1>
    <form id="userForm">
        <label>Имя пользователя:</label>
        <input type="text" id="username" required>
        <br>
        <label>Адрес:</label>
        <input type="text" id="address" required>
        <br>
        <label>Номер телефона:</label>
        <input type="text" id="phone" required>
        <br>
        <label>Email:</label>
        <input type="email" id="email" required>
        <br>
        <h2>Товары</h2>
        <table id="productsTable">
            <tr>
                <th>№</th>
                <th>Наименование товара</th>
                <th>Ед. измерения</th>
                <th>Количество</th>
                <th>Цена за единицу</th>
                <th>Стоимость</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="text" class="productName" required></td>
                <td><input type="text" class="productUnit" required></td>
                <td><input type="number" class="productQuantity" required></td>
                <td><input type="number" class="productPrice" required></td>
                <td class="productCost"></td>
            </tr>
            <!-- Добавьте больше строк по мере необходимости -->
        </table>
        <button type="button" id="generatePdf">Сгенерировать PDF</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
