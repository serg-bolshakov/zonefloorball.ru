name: Deploy to VPS
# –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø—Ä–æ—Ü–µ—Å—Å –¥–µ–ø–ª–æ—è –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–ª –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ Git –Ω–∞ VPS (git fetch, git reset). –ü–æ—Å–ª–µ "—Ä–∞–¥–∏–∫–∞–ª—å–Ω–æ–≥–æ" –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è VPS —Å –ø–æ–º–æ—â—å—é FileZilla
# –º—ã —É–¥–∞–ª–∏–ª–∏ –ø–∞–ø–∫—É .git - —Ç–µ–ø–µ—Ä—å —ç—Ç–∏ –∫–æ–º–∞–Ω–¥—ã —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–µ –±—É–¥—É—Ç... –°–µ–π—á–∞—Å –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–∞–π–ª–æ–≤ —Å GitHub –±—É–¥–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —É—Ç–∏–ª–∏—Ç—É rsync, –∫–æ—Ç–æ—Ä–∞—è –¥–æ–ª–∂–Ω–∞ –ø–æ–¥–æ–π—Ç–∏ –Ω–∞–º –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Ñ–∞–π–ª–æ–≤ –º–µ–∂–¥—É –ª–æ–∫–∞–ª—å–Ω–æ–π –º–∞—à–∏–Ω–æ–π –∏ —É–¥–∞–ª—ë–Ω–Ω—ã–º —Å–µ—Ä–≤–µ—Ä–æ–º.

# –î–µ–ø–ª–æ–π –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ –ø—É—à–µ –≤ –≤–µ—Ç–∫—É main
# Set up SSH: –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç SSH-–∞–≥–µ–Ω—Ç –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.

# Deploy to server: –ü–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É –ø–æ SSH –∏ –≤—ã–ø–æ–ª–Ω—è–µ—Ç –∫–æ–º–∞–Ω–¥—ã:
    # –ü–µ—Ä–µ—Ö–æ–¥–∏—Ç –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞.
    # –û–±–Ω–æ–≤–ª—è–µ—Ç –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è.
    # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ Composer.
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç –º–∏–≥—Ä–∞—Ü–∏–∏ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ).

on:
  push:
    branches:
      - main  # –£–∫–∞–∂–µ–º –≤–µ—Ç–∫—É, –≤ –∫–æ—Ç–æ—Ä—É—é —Ö–æ—Ç–∏–º –¥–µ–ø–ª–æ–∏—Ç—å 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code                                 # –ö–ª–æ–Ω–∏—Ä—É–µ—Ç —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –Ω–∞ runner GitHub Actions
        uses: actions/checkout@v4

      - name: Install Node.js                               # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç Node.js (–Ω—É–∂–µ–Ω –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è rsync –∏ –¥—Ä—É–≥–∏—Ö –∫–æ–º–∞–Ω–¥).
        uses: actions/setup-node@v4
        with:
            node-version: '18.14.0'  

      - name: Deploy to VPS using rsync                     # –ö–æ–ø–∏—Ä—É–µ—Ç —Ñ–∞–π–ª—ã –Ω–∞ VPS –∏ –≤—ã–ø–æ–ª–Ω—è–µ—Ç —Å–±–æ—Ä–∫—É
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}   # –ü—Ä–∏–≤–∞—Ç–Ω—ã–π SSH-–∫–ª—é—á
          SSH_HOST: ${{ secrets.SSH_HOST }}                 # IP 
          SSH_USERNAME: 'bolsn'                             # –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫–∞–∫ bolsn
          SSH_PORT: ${{ secrets.SSH_PORT }}                 # –ü–æ—Ä—Ç SSH (–æ–±—ã—á–Ω–æ 22)
          # –∫–æ–º–∞–Ω–¥–∞ ssh-keyscan –¥–æ–±–∞–≤–ª—è–µ—Ç —Ö–æ—Å—Ç VPS –≤ —Å–ø–∏—Å–æ–∫ –∏–∑–≤–µ—Å—Ç–Ω—ã—Ö —Ö–æ—Å—Ç–æ–≤, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–∫–∏ StrictHostKeyChecking...
          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –Ω–∞ VPS —Å –ø–æ–º–æ—â—å—é rsync: -avz --delete -e: -a: –ê—Ä—Ö–∏–≤–Ω—ã–π —Ä–µ–∂–∏–º (—Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞, –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–µ—Ç–∫–∏ –∏ —Ç.–¥.) 
          #/ -v: –í—ã–≤–æ–¥ –ø–æ–¥—Ä–æ–±–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–æ—Ü–µ—Å—Å–µ / -z: –°–∂–∞—Ç–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –ø–µ—Ä–µ–¥–∞—á–µ / --delete: –£–¥–∞–ª—è–µ—Ç —Ñ–∞–π–ª—ã –Ω–∞ VPS, –∫–æ—Ç–æ—Ä—ã–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –≤ –∏—Å—Ç–æ—á–Ω–∏–∫–µ 
          # –ó–¥–µ—Å—å ./ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ —Ç–µ–∫—É—â—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é (–≤—Å—ë, —á—Ç–æ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –Ω–∞ runner), –∞ —Ü–µ–ª–µ–≤–∞—è –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è ‚Äî /var/www/fastuser/data/www/zonefloorball.ru/.
          # –∫–æ–º–∞–Ω–¥–∞ php artisan migrate --force –ø—Ä–∏–º–µ–Ω—è–µ—Ç –º–∏–≥—Ä–∞—Ü–∏–∏ –±–µ–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è... –º–æ–∂–µ—Ç –±—ã—Ç—å —ç—Ç–æ –æ–ø–∞—Å–Ω—ã–º? –ù–∞–¥–æ –ø–æ–¥—É–º–∞—Ç—å, —á—Ç–æ —ç—Ç–æ –∏–º–µ–Ω–Ω–æ —Ç–æ, —á—Ç–æ –Ω–∞–º –Ω—É–∂–Ω–æ...
          # –ø–æ—Å–ª–µ –¥–µ–ø–ª–æ—è –æ—á–∏—â–∞–µ–º –∫—ç—à Laravel-—è, —á—Ç–æ–±—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤—Å—Ç—É–ø–∏–ª–∏ –≤ —Å–∏–ª—É. –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–∫—Ä–∏–ø—Ç –∫–æ–º–∞–Ω–¥—É: php artisan optimize:clear
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

          # –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è —Ç–∞–π–º–∞—É—Ç–∞
          echo "ServerAliveInterval 60" >> ~/.ssh/config
          echo "ServerAliveCountMax 10" >> ~/.ssh/config

          # –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –Ω–∞ VPS
          TEMP_DIR=$(ssh -p $SSH_PORT $SSH_USERNAME@$SSH_HOST "mktemp -d")

          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã —Å runner –≤–æ –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –Ω–∞ VPS
          rsync -avz -e "ssh -p $SSH_PORT" \
            --exclude='.git' \
            --exclude='.gitignore' \
            --exclude='.gitattributes' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='vite.config.js' \
            --exclude='public/sitemap.xml' \
            ./ $SSH_USERNAME@$SSH_HOST:$TEMP_DIR/

          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –∏–∑ –≤—Ä–µ–º–µ–Ω–Ω–æ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –≤ —Ü–µ–ª–µ–≤—É—é –æ—Ç –∏–º–µ–Ω–∏ fastuser
          ssh -p $SSH_PORT $SSH_USERNAME@$SSH_HOST "
            sudo -u fastuser rsync -avz --delete \
              --exclude='.git' \
              --exclude='.gitignore' \
              --exclude='.gitattributes' \
              --exclude='node_modules' \
              --exclude='.env' \
              --exclude='vite.config.js' \
              --exclude='public/storage' \
              --exclude='storage/app/public' \
              --exclude='resources/views/app.blade.php' \
              --exclude='public/sitemap.xml' \
              $TEMP_DIR/ /var/www/fastuser/data/www/zonefloorball.ru/

            # –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
            rm -rf $TEMP_DIR

            # –í—ã–ø–æ–ª–Ω—è–µ–º —Å–±–æ—Ä–∫—É –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫—É –Ω–∞ VPS
            cd /var/www/fastuser/data/www/zonefloorball.ru &&
            # sudo -u fastuser npm install &&
            sudo -u fastuser npm ci &&  # üëà –ë—ã—Å—Ç—Ä–µ–µ –∏ –Ω–∞–¥–µ–∂–Ω–µ–µ! —á–µ–º sudo -u fastuser npm install - —Ç–∞–∫ –≥–æ–≤–æ—Ä—è—Ç... –ø–æ–ø—Ä–æ–±—É–µ–º
            sudo -u fastuser npm run build &&
            sudo -u fastuser composer install --optimize-autoloader --no-dev &&
            sudo -u fastuser php artisan migrate --force &&
            sudo -u fastuser php artisan storage:link &&
            sudo -u fastuser php artisan optimize:clear
          "